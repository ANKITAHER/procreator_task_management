<div class="task-dashboard">

  <h1 class="dashboard-heading">Task Management Dashboard</h1>

  <div class="top-controls">
    <button mat-raised-button color="primary" class="add-button" (click)="openAddTaskDialog()">Add Task</button>


    <mat-form-field appearance="fill" class="filter-dropdown">
      <mat-label>Select</mat-label>
      <mat-select [(value)]="selectedStatus" (selectionChange)="filterTasks()">
        <mat-option value="All">All</mat-option>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div class="task-cards-container">
    <mat-card *ngFor="let task of filteredTasks" class="task-card">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <mat-card-subtitle>{{ task.priority }} Priority</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>

        <mat-card class="nested-card">
          <mat-card-content>
            <p>{{ task.description }}</p>
            <p>Status: <strong>{{ task.status }}</strong></p>
          </mat-card-content>
        </mat-card>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button class="edit-button" (click)="openEditTaskDialog(task)">Edit</button>
        <button mat-raised-button class="delete-button" (click)="confirmDeleteTask(task)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
