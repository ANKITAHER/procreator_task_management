<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this task?</p>

  <mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="confirm-button" color="warn" (click)="onConfirm()">Yes</button>
  </mat-dialog-actions>
</mat-dialog-content>
